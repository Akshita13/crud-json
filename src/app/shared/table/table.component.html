<table style="border:2px solid">
  <tr style="border:2px solid">
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Subject</th>
    <th colspan="2">Action</th>
  </tr>
  <tr style="border:2px solid" *ngFor='let student of students'>
    <td style="border:2px solid">{{student.id}}</td>
    <td style="border:2px solid">{{student.firstName}}</td>
    <td style="border:2px solid">{{student.lastName}}</td>
    <td style="border:2px solid">{{student.address.street}}</td>
    <td style="border:2px solid">{{student.address.city}}</td>
    <td style="border:2px solid">{{student.address.state}}</td>
    <td style="border:2px solid">{{student.subjects}}</td>
    <td>
      <button (click)="deleteStudent(student.id)">delete</button>
    </td>
    <td>
      <button (click)="editStudent(student.id)">edit</button>
    </td>
    
    
  </tr>
</table>
<p>{{students|json}}</p>
